<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #f8fafc 0%, #e3f0ff 100%); min-height: 100vh; }
        .dashboard-card { border-radius: 1.5rem; box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1); }
        .table thead th { font-size: 1.1rem; letter-spacing: 0.5px; }
        .table-hover tbody tr:hover { background-color: #e3f2fd; cursor: pointer; }
        .product-img { width: 60px; height: 60px; object-fit: cover; border-radius: 0.5rem; border: 1px solid #dee2e6; transition: transform 0.2s; }
        .product-img:hover { transform: scale(1.1); }
        .fw-bold.text-primary { letter-spacing: 1px; }
        .sort-btn { border: none; background: none; padding: 0 0.25rem; color: #0d6efd; font-size: 1rem; }
        .sort-btn.active { color: #0a58ca; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12 d-flex flex-wrap align-items-center justify-content-between gap-2">
                <div>
                    <span class="me-2 fw-semibold">Sắp xếp theo:</span>
                    <button class="btn btn-outline-primary btn-sm me-1 sort-btn" id="sort-title-asc" onclick="sortBy('title', 1)">Tên ↑</button>
                    <button class="btn btn-outline-primary btn-sm me-3 sort-btn" id="sort-title-desc" onclick="sortBy('title', -1)">Tên ↓</button>
                    <button class="btn btn-outline-success btn-sm me-1 sort-btn" id="sort-price-asc" onclick="sortBy('price', 1)">Giá ↑</button>
                    <button class="btn btn-outline-success btn-sm sort-btn" id="sort-price-desc" onclick="sortBy('price', -1)">Giá ↓</button>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <input type="text" id="search-title" class="form-control" style="width: 220px;" placeholder="Search by title..." oninput="filterByTitle()">
                    <label for="page-size" class="ms-2 me-1 mb-0">Hiển thị:</label>
                    <select id="page-size" class="form-select d-inline-block w-auto" onchange="changePageSize()">
                        <option value="5">5</option>
                        <option value="10" selected>10</option>
                        <option value="20">20</option>
                    </select>
                    <span class="ms-1">/ trang</span>
                    <button class="btn btn-warning ms-3" onclick="exportCSV()">Export CSV</button>
                    <button class="btn btn-success ms-2" onclick="openCreateModal()">Tạo mới</button>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <div class="card dashboard-card border-0">
                    <div class="card-body">
                        <h1 class="mb-4 text-center fw-bold text-primary">Product Dashboard</h1>
                        <div class="table-responsive">
                            <table class="table table-hover align-middle" id="products-table">
                                <thead class="table-primary">
                                    <tr>
                                        <th>ID</th>
                                        <th>Title</th>
                                        <th>Price</th>
                                        <th>Category</th>
                                        <th>Images</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Data will be inserted here -->
                                </tbody>
                            </table>
                        </div>
                        <nav>
                            <ul class="pagination justify-content-center mt-3" id="pagination">
                                <!-- Pagination will be inserted here -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Modal for product detail and edit -->
    <div class="modal fade" id="productModal" tabindex="-1" aria-labelledby="productModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="productModalLabel">Product Detail</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="productForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">ID</label>
                  <input type="text" class="form-control" id="modal-id" readonly>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Category</label>
                  <input type="text" class="form-control" id="modal-category" readonly>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Title</label>
                  <input type="text" class="form-control" id="modal-title" required>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" id="modal-description" rows="2" required></textarea>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Price</label>
                  <input type="number" class="form-control" id="modal-price" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Image URL</label>
                  <input type="text" class="form-control" id="modal-image">
                </div>
              </div>
            </form>
            <div class="mt-3">
              <img id="modal-img-preview" src="" alt="Product Image" class="img-thumbnail" style="max-width: 200px;">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="submitEdit()">Edit & Update</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Modal for create new product -->
    <div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="createModalLabel">Tạo sản phẩm mới</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="createForm">
              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Title</label>
                  <input type="text" class="form-control" id="create-title" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Category ID</label>
                  <input type="number" class="form-control" id="create-category" required>
                </div>
                <div class="col-md-12">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" id="create-description" rows="2" required></textarea>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Price</label>
                  <input type="number" class="form-control" id="create-price" required>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Image URL</label>
                  <input type="text" class="form-control" id="create-image">
                </div>
              </div>
            </form>
            <div class="mt-3">
              <img id="create-img-preview" src="" alt="Product Image" class="img-thumbnail" style="max-width: 200px; display:none;">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-success" onclick="submitCreate()">Tạo mới</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
